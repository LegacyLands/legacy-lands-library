apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: task-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:2.10-alpine
        args: ["--jetstream", "--store_dir", "/data"]
        ports:
        - containerPort: 4222
        - containerPort: 8222
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: task-scheduler
spec:
  selector:
    app: nats
  ports:
  - name: client
    port: 4222
  - name: monitoring
    port: 8222
