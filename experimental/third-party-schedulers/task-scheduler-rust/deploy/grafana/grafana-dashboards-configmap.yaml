apiVersion: v1
kind: ConfigMap
metadata:
  name: task-scheduler-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  task-scheduler-overview.json: |
    {{ .Files.Get "dashboards/task-scheduler-overview.json" | indent 4 }}
  task-performance.json: |
    {{ .Files.Get "dashboards/task-performance.json" | indent 4 }}
  worker-resources.json: |
    {{ .Files.Get "dashboards/worker-resources.json" | indent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: task-scheduler-datasources
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus:9090
      access: proxy
      isDefault: true
      jsonData:
        timeInterval: 15s
      editable: true