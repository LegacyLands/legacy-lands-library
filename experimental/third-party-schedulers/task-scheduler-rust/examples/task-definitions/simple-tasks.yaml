apiVersion: taskscheduler.io/v1
kind: Task
metadata:
  name: echo-task
  namespace: default
spec:
  method: echo
  args:
    - type: string
      value: "Hello from Kubernetes Task!"
  timeout: 30
  retries: 3
---
apiVersion: taskscheduler.io/v1
kind: Task
metadata:
  name: compute-task
  namespace: default
spec:
  method: add
  args:
    - type: int
      value: 42
    - type: int
      value: 58
  timeout: 30
  retries: 3
---
apiVersion: taskscheduler.io/v1
kind: Task
metadata:
  name: async-sleep-task
  namespace: default
spec:
  method: sleep
  args:
    - type: int
      value: 5
  timeout: 60
  retries: 1
  async: true